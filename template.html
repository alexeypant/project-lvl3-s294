<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4"><%= htmlWebpackPlugin.options.title %></h1>
        <form>
          <div id="feedUrlForm" class="form-group">
            <input type="email" class="form-control" id="feedUrlInput" placeholder="Enter RSS-feed URL">
            <small id="emailHelp" class="form-text text-muted">Duplicates will be ignored</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
