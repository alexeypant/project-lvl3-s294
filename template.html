<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4"><%= htmlWebpackPlugin.options.title %></h1>
        <form id="feedUrlForm">
          <div class="form-group">
            <input type="url" class="form-control" id="feedUrlInput" placeholder="Enter RSS-feed URL">
            <small id="emailHelp" class="form-text text-muted">Duplicates will be ignored</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div>
        <h2>Description List</h2>
        <p id="feedsDescriptionList"></p>
      </div>
      <div>
        <h2>Rss news</h2>
        <p id="newsList"></p>
      </div>
</body>
</html>
