<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4"><%= htmlWebpackPlugin.options.title %></h1>
        <form id="feedUrlForm">
          <div class="form-group">
            <input type="url" class="form-control" id="feedUrlInput" placeholder="Enter RSS-feed URL">
            <small id="emailHelp" class="form-text text-muted">Duplicates will be ignored</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id="description">
    </div>
    <div id="articles">
      </div>
    <!-- <div id="description">
        <h2>Description List</h2>
        <p id="feedsDescriptionList"></p>
    </div>
    <div>
        <h2>Rss news</h2>
        <p id="newsList"></p>
    </div> -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
